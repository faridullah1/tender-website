<div class="notifications">
	<div class="header">
		<div class="flex">
			<h2 class="mr-3">Notifications</h2>
			<input class="form-control" type="text" placeholder="Search Notification by type" [formControl]="searchFC">
		</div>
	</div>

	<div class="content">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Notification Type</th>
					<th scope="col">Content</th>
					<th scope="col">Created At</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let rec of notifications;">
					<td>{{ rec.type }}</td>
					<td>{{ rec.content }}</td>
					<td>{{ rec.createdAt | date:'medium' }}</td>
				</tr>

				<tr *ngIf="notifications.length === 0;">
					<td colspan="6">No notifications added yet.</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
