<div class="tenders">
	<div class="header">
		<div class="flex">
			<h2 class="mr-3">Tenders</h2>
			<input class="form-control" type="text" placeholder="Search tender by number" [formControl]="searchFC">
		</div>
	</div>

	<div class="content">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Tender Number</th>
					<th scope="col">Type</th>
					<th scope="col">Opening Date</th>
					<th scope="col">Closing Date</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let tender of tenders;">
					<td>{{ tender.tenderNumber }}</td>
					<td>{{ tender.type }}</td>
					<td>{{ tender.openingDate | date:'shortDate' }}</td>
					<td>{{ tender.closingDate | date:'shortDate' }}</td>
				</tr>

				<tr *ngIf="tenders.length === 0;">
					<td colspan="4">No tenders added yet.</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
